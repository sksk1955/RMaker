<div class="resume professional">
    <header>
        <img id="preview-photo" src="#" alt="Profile Photo" style="display:none; width: 100px; height: 100px;">
        <h1 id="preview-name"></h1>
        <div class="contact-info">
            <p id="preview-email"></p>
            <p id="preview-phone"></p>
        </div>
    </header>
    <main>
        <section class="summary">
            <h2>Professional Summary</h2>
            <p id="preview-summary"></p>
        </section>
        <section class="experience">
            <h2>Work Experience</h2>
            <div id="preview-experience"></div>
        </section>
        <section class="education">
            <h2>Education</h2>
            <div id="preview-education"></div>
        </section>
        <section class="skills">
            <h2>Skills</h2>
            <ul id="preview-skills"></ul>
        </section>
    </main>
</div>
