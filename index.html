<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/templates/classic.css">
    <link rel="stylesheet" href="styles/templates/modern.css">
    <link rel="stylesheet" href="styles/templates/creative.css">
    <link rel="stylesheet" href="styles/templates/professional.css">
    <link rel="stylesheet" href="styles/templates/minimalist.css">
    <link rel="stylesheet" href="print.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Resum-EASE</h1>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h2>Choose a Template</h2>
                <select id="template-select" class="form-select mb-3">
                    <option value="classic">Classic</option>
                    <option value="modern">Modern</option>
                    <option value="creative">Creative</option>
                    <option value="professional">Professional</option>
                    <option value="minimalist">Minimalist</option>
                </select>

                <h2>Personal Information</h2>
                <form id="resume-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo</label>
                        <input type="file" class="form-control" id="photo" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="summary" class="form-label">Summary</label>
                        <textarea class="form-control" id="summary" rows="3"></textarea>
                    </div>

                    <h2>Education</h2>
                    <div id="education-container">
                        <div class="education-entry mb-3">
                            <input type="text" class="form-control mb-2" placeholder="Degree" required>
                            <input type="text" class="form-control mb-2" placeholder="Institution" required>
                            <input type="text" class="form-control mb-2" placeholder="Year" required>
                        </div>
                    </div>
                    <button type="button" id="add-education" class="btn btn-secondary mb-3">Add Education</button>

                    <h2>Work Experience</h2>
                    <div id="experience-container">
                        <div class="experience-entry mb-3">
                            <input type="text" class="form-control mb-2" placeholder="Job Title" required>
                            <input type="text" class="form-control mb-2" placeholder="Company" required>
                            <input type="text" class="form-control mb-2" placeholder="From(year)-To(year)" required>
                            <textarea class="form-control mb-2" placeholder="Description" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="button" id="add-experience" class="btn btn-secondary mb-3">Add Experience</button>

                    <h2>Skills</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="skills" placeholder="Enter skills separated by commas">
                    </div>

                    <button type="submit" class="btn btn-primary">Generate Resume</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2>Preview</h2>
                <div id="preview" class="border p-3">
                    <img id="preview-photo" src="#" alt="Profile Photo" style="display:none; width: 100px; height: 100px;">
                    <h3 id="preview-name"></h3>
                    <p id="preview-email"></p>
                    <p id="preview-phone"></p>
                    <p id="preview-summary"></p>
                    <ul id="preview-skills"></ul>
                    <div id="preview-education"></div>
                    <div id="preview-experience"></div>
                </div>
             
                    <div class="mt-3">
                        <button id="download-pdf" class="btn btn-success">Download PDF</button>
                        <button id="download-word" class="btn btn-success">Download Word</button>
                        <button id="print-preview" class="btn btn-info">Print Preview</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
